<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    navbar {
      display: block;
      background-color: #333;
      padding: 15px 0;
    }

    navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      margin: 0 20px;
      transition: color 0.3s;
    }

    navbar a:hover {
      color: #4CAF50;
    }

    h1 {
      color: #333;
      margin-top: 80px;
      font-size: 2.8em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-top: 60px;
      }

      navbar a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <navbar>
    <a href="/home">Home</a>
  </navbar>
  <h1>Thank You for Sharing Your Experience</h1>
</body>
</html>
