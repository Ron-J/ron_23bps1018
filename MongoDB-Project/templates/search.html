<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Medical Providers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #575757;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-right: 10px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/home">Home</a>
    </nav>
    <form action="{{ url_for('search')}}" method="post">
        <h1>Search By</h1>
        <input type="radio" name="searchby" value="1" required>
        <label for="all">Show All Available Centers</label><br>
        <input type="radio" name="searchby" value="2" required>
        <label for="highestrated">Show highest rated centers</label><br>
        <input type="radio" name="searchby" value="3" required>
        <label for="name">Search by center name</label>
        <input type="text" name="centerName"><br>
        <input type="radio" name="searchby" value="4" required>
        <label for="location">Search by Location</label>
        <input type="text" name="location"><br>
        <button type="submit">Search</button>
    </form>
    <table>
         <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Location</th>
            <th>Number of Reviews</th>
        </tr>
        {% for center in centers %}
        <tr>
            <td>{{ center.name }}</td>
            <td>{{ center.rating }}</td>
            <td>{{ center.location }}</td>
            <td>{{ center.numReviews }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
